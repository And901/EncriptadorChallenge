<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div id="logo">
                <h1><img src="imagenes/logo.png"></h1>
            </div>
            <div id="titulo">
                <h1 id="title">Encriptador de Texto</h1>
            </div>
        </header>

        <main class="main">
            <section class="textoIngresado">
               <div class="contenedorIngreso">
                    <p>Por favor verifica que tu texto esté escrito únicamente con letras minúsculas. <br> No colocar mayúsculas, ni carácteres especiales.</p>
                    <textarea id="textoEncriptado" class="campoTexto" placeholder="Escribe aquí tu texto a encriptar."></textarea>
                    <div class="btn">
                        <button class="btnEncriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
               </div>
            </section>
            <section class="textoResultado">
                <div class="contenedorSalida">
                    <textarea id="textoDesencriptado" class="mensaje"></textarea>    
                    <div class="btn">
                        <button class="btn" id="copiar" onclick="btnCopiar()">Copiar</button>
                    </div>
                    <p id="copiado">¡Texto copiado!</p>
                </div>    
            </section>
        </main>

        <footer>
            <p class="creditos">Andrés Silva - 2024</p>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
